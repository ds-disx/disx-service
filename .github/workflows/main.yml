name: Docker Build and Push

on:
  push:
    branches:
      - feat/pipeline

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: "17"
          distribution: "adopt"

      - name: Build with Gradle
        run: ./gradlew clean build --no-daemon

